name: Release test2

on:
  workflow_dispatch:

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - name: "Build & test"
        run: |
          mkdir tmp
          cd tmp
          mkdir jsquelch
          mkdir libopusenc-dev
          echo ${{ github.sha }} > Release.txt
          echo 'test' > jsquelch/Release2.txt
          tar -czvf file.tar.gz jsquelch libopusenc-dev Release.txt
          echo "done!"
          

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            tmp/file.tar.gz
